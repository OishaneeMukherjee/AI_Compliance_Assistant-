<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Legal Text Simplifier</title>
  <style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .column {
      flex: 1 1 400px;
      max-width: 600px;
      display: flex;
      flex-direction: column;
    }

    .column textarea {
      width: 100%;
      height: 400px;
      resize: vertical;
      padding: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
    }

    .column h3 {
      margin-bottom: 10px;
      color: #555;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0052cc;
      color: white;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #003d99;
    }
  </style>
</head>
<body>

  <h1>Financial Compliance Assistant</h1>

  <div class="container">
    <!-- Original Legal Text -->
    <div class="column">
      <h3>Original Legal Text</h3>
      <textarea id="originalText" placeholder="Paste original legal text here..."></textarea>
      <div class="buttons">
        <button onclick="copyText('originalText')">Copy</button>
        <button onclick="clearText('originalText')">Clear</button>
      </div>
    </div>

    <!-- Simplified Legal Text -->
    <div class="column">
      <h3>Simplified Legal Text</h3>
      <textarea id="simplifiedText" placeholder="Simplified version will appear here..."></textarea>
      <div class="buttons">
        <button onclick="copyText('simplifiedText')">Copy</button>
        <button onclick="clearText('simplifiedText')">Clear</button>
      </div>
    </div>
  </div>

  <script>
    function copyText(id) {
      const textArea = document.getElementById(id);
      textArea.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    function clearText(id) {
      document.getElementById(id).value = '';
    }
  </script>

</body>
</html>
