        <ul class="nav-menu">
            <li><a href="{{ url_for('dashboard') }}" class="nav-link {% if request.path == url_for('dashboard') %}active{% endif %}">
                <i class="fas fa-home"></i> Dashboard
            </a></li>
            
            <li><a href="{{ url_for('upload') }}" class="nav-link {% if request.path == url_for('upload') %}active{% endif %}">

            </a></li>
            
            <li><a href="{{ url_for('extract_tasks') }}" class="nav-link {% if request.path == url_for('extract_tasks') %}active{% endif %}">
                <i class="fas fa-tasks"></i> Extract Tasks
            </a></li>
            
            <li><a href="{{ url_for('simplify') }}" class="nav-link {% if request.path == url_for('simplify') %}active{% endif %}">
                <i class="fas fa-language"></i> Simplify
            </a></li>
            
            <li><a href="{{ url_for('view_alerts') }}" class="nav-link {% if request.path == url_for('view_alerts') %}active{% endif %}">
                <i class="fas fa-bell"></i> Alerts
            </a></li>
            
            <li><a href="{{ url_for('display') }}" class="nav-link {% if request.path == url_for('display') %}active{% endif %}">

<script>
    // Mobile menu toggle would go here
    document.addEventListener('DOMContentLoaded', function() {
        // Highlight current page in navigation
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    });
</script>
