<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LEGALOGIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="flex items-center justify-center min-h-screen">
                <div class="card w-full max-w-md fade-in">
                    <div class="text-center mb-6">
                        <div class="logo" style="justify-content: center; margin-bottom: 1rem;">
                            <i class="fas fa-scale-balanced"></i>
                            <span>LEGALOGIC</span>
                        </div>
                        <h1 class="card-title" style="justify-content: center;">Welcome Back</h1>
                        <p class="text-gray-600">Sign in to your compliance dashboard</p>
                    </div>

                    {% if error %}
                    <div class="alert alert-error">
                        <i class="fas fa-exclamation-circle"></i> {{ error }}
                    </div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" id="email" name="email" class="form-input" required 
                                   placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password
                            </label>
                            <input type="password" id="password" name="password" class="form-input" required 
                                   placeholder="Enter your password">
                        </div>

                        <center><button type="submit" class="btn btn-primary w-full">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button></center>
                    </form>

                    <div class="text-center mt-6">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-primary font-semibold hover:underline">
                                Register here
                            </a>
                        </p>
                    </div>

                    <!--div class="mt-6 p-4 bg-gray-100 rounded-lg">
                        <p class="text-sm text-gray-600 text-center">
                            <i class="fas fa-info-circle"></i>
                            Demo access available for testing purposes
                        </p>
                    </div-->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation to form elements
            const formElements = document.querySelectorAll('.form-input, .form-select, .form-textarea');
            formElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
                element.classList.add('slide-up');
            });
        });
    </script>
</body>
</html>
